<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        height: 80px;
      }
      .navbar-brand img {
        height: 40px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .btn-editar {
        width: 100%;
        margin-bottom: 1rem;
      }
      .btn-cancelar,
      .btn-salvar {
        width: 48%;
      }
      .btn-group {
        display: flex;
        justify-content: space-between;
      }
      .input-group-text {
        background-color: #f8f9fa;
      }
      .disabled-field {
        cursor: not-allowed;
      }
      .disabled-field:focus {
        box-shadow: none;
        border-color: #ced4da;
      }
      .margin-separator {
        border-top: 1px solid #dee2e6;
        margin: 2rem 0;
      }
      .invalid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./pagina_inicial.html">Tela Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./meu_perfil.html">Meu Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./meus_pedidos.html">Meus Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./meu_carrinho.html">Meu Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Sair</a>
            </li>
          </ul>
          <div class="user-info ms-auto">
            <span>Nome do Usuário</span>
            <img
              src="images/user.png"
              alt="Profile"
              class="rounded-circle"
              width="40"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <img src="user-profile.jpg" alt="Usuário" class="profile-img mb-3" />
          <button type="button" class="btn btn-outline-secondary btn-editar">
            <i class="bi bi-pencil"></i> Editar Foto
          </button>
        </div>
        <div class="col-md-8">
          <form id="perfilForm">
            <div class="mb-3">
              <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="cpfCnpj"
                placeholder="Digite seu CPF ou CNPJ"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label"
                >Nome Completo/Razão Social</label
              >
              <input
                type="text"
                class="form-control disabled-field"
                id="nome"
                placeholder="Digite seu Nome Completo ou Razão Social"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control disabled-field"
                  id="senha"
                  placeholder="Digite sua senha"
                  disabled
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control disabled-field"
                  id="email"
                  placeholder="Digite seu e-mail"
                  disabled
                />
              </div>
              <span class="invalid-feedback" id="emailFeedback"></span>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control disabled-field"
                id="telefone"
                placeholder="Digite seu telefone"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label"
                >Data de Nascimento/Data de Criação</label
              >
              <input
                type="text"
                class="form-control disabled-field"
                id="dataNascimento"
                placeholder="Digite sua data de nascimento ou data de criação"
                disabled
              />
            </div>
            <div class="margin-separator"></div>
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="cep"
                placeholder="Digite seu CEP"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="logradouro"
                placeholder="Digite seu logradouro"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="bairro"
                placeholder="Digite seu bairro"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="cidade"
                placeholder="Digite sua cidade"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="estado"
                placeholder="Digite seu estado"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="numero"
                placeholder="Digite o número"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="complemento"
                placeholder="Digite o complemento"
                disabled
              />
            </div>
            <div class="btn-group mb-3">
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelarButton"
                style="display: none"
              >
                <i class="bi bi-x-circle"></i> Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="salvarButton"
                style="display: none"
              >
                <i class="bi bi-save"></i> Salvar
              </button>
              <button type="button" class="btn btn-primary" id="editarButton">
                <i class="bi bi-pencil"></i> Editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Validações e Funcionalidades JavaScript -->
    <script>
      document
        .getElementById("editarButton")
        .addEventListener("click", function () {
          document.querySelectorAll(".form-control").forEach((input) => {
            input.disabled = false;
          });
          document.getElementById("cancelarButton").style.display =
            "inline-block";
          document.getElementById("salvarButton").style.display =
            "inline-block";
          document.getElementById("editarButton").style.display = "none";
        });

      document
        .getElementById("cancelarButton")
        .addEventListener("click", function () {
          if (confirm("Tem certeza que deseja cancelar?")) {
            document.querySelectorAll(".form-control").forEach((input) => {
              input.disabled = true;
            });
            document.getElementById("cancelarButton").style.display = "none";
            document.getElementById("salvarButton").style.display = "none";
            document.getElementById("editarButton").style.display =
              "inline-block";
          }
        });

      document
        .getElementById("perfilForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (confirm("Deseja salvar as alterações?")) {
            alert("As informações foram salvas com sucesso!");
            document.querySelectorAll(".form-control").forEach((input) => {
              input.disabled = true;
            });
            document.getElementById("cancelarButton").style.display = "none";
            document.getElementById("salvarButton").style.display = "none";
            document.getElementById("editarButton").style.display =
              "inline-block";
          }
        });

      document.getElementById("cep").addEventListener("blur", function () {
        const cep = document.getElementById("cep").value.replace(/\D/g, "");
        if (cep.length === 8) {
          fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then((response) => response.json())
            .then((data) => {
              if (data.erro) {
                alert("CEP não encontrado.");
              } else {
                document.getElementById("logradouro").value = data.logradouro;
                document.getElementById("bairro").value = data.bairro;
                document.getElementById("cidade").value = data.localidade;
                document.getElementById("estado").value = data.uf;
              }
            })
            .catch(() => alert("Erro ao buscar o CEP."));
        }
      });

      document.getElementById("email").addEventListener("input", function () {
        const email = document.getElementById("email");
        const emailFeedback = document.getElementById("emailFeedback");
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!pattern.test(email.value)) {
          emailFeedback.textContent = "Formato de e-mail inválido.";
          email.classList.add("is-invalid");
        } else {
          emailFeedback.textContent = "";
          email.classList.remove("is-invalid");
        }
      });

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const senhaInput = document.getElementById("senha");
          const icon = this.querySelector("i");

          if (senhaInput.type === "password") {
            senhaInput.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          } else {
            senhaInput.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          }
        });
    </script>
  </body>
</html>
